<!-- Title Tag is automatically set by WordPress based on post title -->

<h1>Welcome to My Web Blog</h1> <!-- Heading tag -->
<p>This is a demonstration of some basic HTML tags in WordPress.</p>

<h2>Anchor Tag Example</h2>
<p>Click <a href="https://www.example.com" target="_blank">here</a> to visit Example.com.</p>

<h2>Image Tag Example</h2>
<p><img src="https://via.placeholder.com/150" alt="Placeholder Image"></p>

<h2>List Example</h2>
<ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ul>

<h2>Bold & Italics</h2>
<p>This is <b>bold</b> text and this is <i>italic</i> text.</p>
